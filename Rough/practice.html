<!DOCTYPE html>
<html>
    <title>Practice HTML</title>
    <head>
        <h1>
            Random HTML Page to Practice Stuffs
        </h1>
    </head>
    <body>
        <p>
            Some Random Stuffs to Display!
        </p>
        <!-- JS Works -->
        <p id = 'genDemo' style = 'color:blue'></p>
        <p id = 'arrayDemo' style = 'color:red'></p>
    </body>
    <script>
        var newVariable = {
            firstName : 'Rahul',
            lastName : 'Bordoloi',
            age : 21,
            fullName : function() {
                return this.firstName + " " + this.lastName;
            }
        };
        console.log("It's in General Demo");
        document.getElementById('genDemo').innerHTML = new String(newVariable.fullName());
    </script>
    <script>
        var newArray = ['Rahul', 'Bordoloi', 'is', 'the', 'Best']
        newArray.concat('CONCATTT')
        console.log("It's in Array Demo");
        document.getElementById('arrayDemo').innerHTML = newArray.join(' ** ');
    </script>
</html>
